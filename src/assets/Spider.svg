<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
    <defs>
        <style>
            @keyframes walk {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(500px); }
            }
            @keyframes legMove {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
            }
        </style>
    </defs>

    <!-- Background -->
    <rect width="400" height="200" fill="white"/>

    <!-- Spider Group -->
    <g style="animation: walk 10s linear infinite">
        <!-- Body -->
        <circle cx="50" cy="100" r="20" fill="black"/>

        <!-- Left Legs -->
        <line x1="50" y1="100" x2="20" y2="70" stroke="black" stroke-width="2"
              style="animation: legMove 0.5s ease-in-out infinite; transform-origin: 50px 100px"/>
        <line x1="50" y1="100" x2="15" y2="100" stroke="black" stroke-width="2"
              style="animation: legMove 0.5s ease-in-out infinite 0.125s; transform-origin: 50px 100px"/>
        <line x1="50" y1="100" x2="20" y2="130" stroke="black" stroke-width="2"
              style="animation: legMove 0.5s ease-in-out infinite 0.25s; transform-origin: 50px 100px"/>

        <!-- Right Legs -->
        <line x1="50" y1="100" x2="80" y2="70" stroke="black" stroke-width="2"
              style="animation: legMove 0.5s ease-in-out infinite 0.375s; transform-origin: 50px 100px"/>
        <line x1="50" y1="100" x2="85" y2="100" stroke="black" stroke-width="2"
              style="animation: legMove 0.5s ease-in-out infinite 0.5s; transform-origin: 50px 100px"/>
        <line x1="50" y1="100" x2="80" y2="130" stroke="black" stroke-width="2"
              style="animation: legMove 0.5s ease-in-out infinite 0.625s; transform-origin: 50px 100px"/>

        <!-- Eyes -->
<!--        <circle cx="45" cy="95" r="3" fill="white"/>-->
<!--        <circle cx="55" cy="95" r="3" fill="white"/>-->
    </g>
</svg>